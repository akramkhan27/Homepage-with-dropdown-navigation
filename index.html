<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-logo">
          <img src="./images/logo.svg" alt="loading.." srcset="" />
        </div>

        <div class="feature" id="feature">
          <!-- dropdown for btn and arrow -->
          <button class="feature-dropdown-btn" id="feature-dropdown-btn">
            Features
            <img
              src="./dropdown elements/icon-arrow-down.svg"
              id="feature-arrow"
              alt="loading.."
            />
          </button>
          <!-- dropdown menu -->
          <div class="feature-dropdown" id="feature-dropdown">
            <a href="#todolist">
              <img src="./dropdown elements/features/icon-todo.svg" alt="" />
              Todo List
            </a>
            <a href="#calender">
              <img
                src="./dropdown elements/features/icon-calendar.svg"
                alt=""
              />
              Calendar
            </a>
            <a href="#reminders">
              <img
                src="./dropdown elements/features/icon-reminders.svg"
                alt=""
              />
              Reminders
            </a>
            <a href="#planning">
              <img
                src="./dropdown elements/features/icon-planning.svg"
                alt=""
              />
              Planning
            </a>
          </div>
        </div>

        <div class="company">
          <button class="company-dropdown-btn" id="company-dropdown-btn">
            Company
            <img
              src="./dropdown elements/icon-arrow-down.svg"
              id="company-arrow"
              alt="loading.."
            />
          </button>
          <!-- dropdown menu -->
          <div class="company-dropdown" id="company-dropdown">
            <a href="#history"> History </a>
            <a href="#ourteam"> Our Team </a>
            <a href="#blog"> Blog </a>
          </div>
        </div>

        <div id="careers">Careers</div>
        <div id="about">About</div>

        
        <div class="header-validation">
          <div class="login-container">
            <button>Login</button>
          </div>
          <div class="register-container">
            <button>Register</button>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="content-details">
          <div class="content-details-heading">Make<br/> Remote Work</div>
          <div class="content-details-title">Get your team in sync, no matter you location. Streamline processses, create team rituals, and watch productivity soar.</div>
          <div class="content-details-more">
            <button>Learn more</button>
          </div>
          <div class="content-details-tieup-companys">
            <div class="company-one">
              <img src="./company/client-databiz.svg" alt="loading..">
            </div>
            <div class="company-two">
              <img src="./company/client-audiophile.svg" alt="loading..">
            </div>
            <div class="company-three">
              <img src="./company/client-meet.svg" alt="loading..">
            </div>
            <div class="company-four">
              <img src="company/client-maker.svg" alt="loading..">
            </div>
          </div>
        </div>

        <div class="content-image">
          <img src="./images/image-hero-desktop.png" alt="loading..">
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
